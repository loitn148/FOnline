<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="home.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/wow.min.js"></script>
	<title>FOnline - Xem phim HD thả ga</title>
</head>
<body>
	<div class="container">
		<header>
			<div class="topbar row">
				<div class="logo col-md-2">
					<a href="../homepage/home.html"><img src="../images/logo.png"></a>
				</div>
				<div class="topbar-menu col-md-5">
					<div class="menu">
						<div class="menu-item"><a href="#">Chiếu rạp</a></div>
						<div class="menu-item"><a href="#">Phim lẻ</a></div>
						<div class="menu-item"><a href="#">Phim bộ</a></div>
						<div class="menu-item"><a href="#">Thể loại</a></div>
					</div>
				</div>
				<div class="search col-md-3">
					<input type="search" name="search-box" class="search-box" placeholder="Tìm kiếm...">
				</div>
				<div class="account-icon col-md-2">
					<a href="../account/index.html"><img src="../images/avatar.png"></a>
				</div>
			</div>
			<div class="slideshow row">
				<div class="slideshow-img">

					<div class="slide-item anim">
						<img src="../homepage/slideshow/blade-runner.jpg">
						<div class="background-slide"></div>
					</div>
					<div class="slide-item anim">
						<img src="../homepage/slideshow/sinh-nhat-chet-choc.jpg">
						<div class="background-slide"></div>
					</div>
					<div class="slide-item anim">
						<img src="../homepage/slideshow/little-pony.jpg">
						<div class="background-slide"></div>
					</div>
					<div class="slide-item anim">
						<img src="../homepage/slideshow/trong-tung-nhip-tho.jpg">
						<div class="background-slide"></div>
					</div>
				</div>
				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(+1)">&#10095;</a>
				<div class="dot-swap">
					<span class="dot" onclick="currentSlide(1)"></span>
					<span class="dot" onclick="currentSlide(2)"></span>
					<span class="dot" onclick="currentSlide(3)"></span>
					<span class="dot" onclick="currentSlide(4)"></span>
				</div>
			</div>
			<div class="filter">
				<div class="filter-content">
					<!--Loại phim: lẻ, bộ, chiếu rạp-->
					<select class="filter-item">
						<option value="all">Loại phim</option>
						<option value="phim-le">Phim lẻ</option>
						<option value="phim-bo">Phim bộ</option>
						<option value="phim-chieu-rap">Phim chiếu rạp</option>
					</select>
					<!--Ngôn ngữ: viet, vietsub, thuyetminh, longtieng-->
					<select class="filter-item">
						<option value="all">Ngôn ngữ</option>
						<option value="phu-de">Phụ đề</option>
						<option value="thuyet-minh">Thuyết minh</option>
						<option value="long-tieng">Lồng tiếng</option>
					</select>
					<!--Thể loại-->
					<select class="filter-item">
						<option value="all">Thể loại</option>
						<option value="hanh-dong">Hành động</option>
						<option value="kinh-di">Kinh dị</option>
						<option value="hai-huoc">Hài hước</option>
						<option value="tinh-cam">Tình cảm</option>
						<option value="hoat-hinh">Hoạt hình</option>
					</select>
					<!--Quốc gia-->
					<select class="filter-item">
						<option value="all">Quốc gia</option>
						<option value="viet-nam">Việt Nam</option>
						<option value="my">Mỹ</option>
						<option value="trung-quoc">Trung Quốc</option>
						<option value="han-quoc">Hàn Quốc</option>
						<option value="thai-lan">Thái Lan</option>
						<option value="anh">Anh</option>
					</select>
					<!--Năm phát hành-->
					<select class="filter-item">
						<option value="all">Năm phát hành</option>
						<option value="2017">2017</option>
						<option value="2016">2016</option>
						<option value="2015">2015</option>
						<option value="2014">2014</option>
						<option value="cu-hon">Trước 2014</option>
					</select>
					<button type="button" class="filter-item btn-filter">Lọc phim</button>
				</div>
			</div>
		</header>
		<div id="body-content">
			<div class="movies-list row">
				<div class="movies-list-header">
					<a href=""> Phim chiếu rạp </a>
				</div>
				<div id="Carousel" class="carousel slide movies-list-content">
					<div class="carousel-inner">
						<div class="item row active">
							<div class="col-md-3"><a href="" class="thumbnail"><img src="thumbnail/ke-ngoai-toc.jpg"></a></div>
							<div class="col-md-3"><a href="" class="thumbnail"><img src="thumbnail/kingsman-to-chuc-hoang-kim.jpg"></a></div>
							<div class="col-md-3"><a href="" class="thumbnail"><img src="thumbnail/loving-vincent.jpg"></a></div>
							<div class="col-md-3"><a href="" class="thumbnail"><img src="thumbnail/sat-thu-vo-hinh.jpg"></a></div>
						</div>
						<div class="item row">
							<div class="col-md-3"><a href="" class="thumbnail"><img src="thumbnail/ngay-mai-mai-cuoi.jpg"></a></div>
							<div class="col-md-3"><a href="" class="thumbnail"><img src="thumbnail/sieu-bao-dia-cau.jpg"></a></div>
							<div class="col-md-3"><a href="" class="thumbnail"><img src="thumbnail/tieng-anh-la-chuyen-nho.jpg"></a></div>
							<div class="col-md-3"><a href="" class="thumbnail"><img src="thumbnail/xac-chet-dem-trang.jpg"></a></div>
						</div>
						<a href="#Carousel" data-slide="prev" class="left carousel-control">&#10094;</a>
						<a href="#Carousel" data-slide="next" class="right carousel-control">&#10095;</a>
					</div>
				</div>
			</div>
			
		</div>
	</div>
	<script type="text/javascript">
		// $(document).ready(function() {
		// 	$('#Carousel').carousel({        
		// 	interval: 5000    
		// 	});
		// });
			
					
	</script>
	<script type="text/javascript" src="home.js"></script>
	
</body>
</html>
